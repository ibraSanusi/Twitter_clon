<main class="flex flex-row justify-center items-center h-screen">
  <!-- Image section -->
  <section class="w-full flex items-center justify-center">
    <!-- <app-secreto-svg></app-secreto-svg> -->
  </section>

  <!-- Form section -->
  <section
    class="w-full h-full p-10 flex flex-col items-center justify-between"
  >
    <!-- Header -->
    <header class="flex flex-row justify-center">
      <i>#</i>
      <strong class="text-xl">Radio patio</strong>
    </header>

    <!-- Form -->
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <fieldset class="flex flex-col gap-3">
        <!-- Form title -->
        <legend
          class="w-full flex flex-col mb-11 gap-3 justify-center items-center"
        >
          <h2 class="text-5xl">Bienvenido</h2>
          <strong class="font-normal"
            >Inserte email y la contraseña para acceder</strong
          >
        </legend>

        <label for="email">Email</label>
        <input
          class="bg-gray-200 p-2 rounded-md"
          type="email"
          id="email"
          placeholder="Escribe tu email"
          name="email"
          ngModel
        />
        <label for="password">Contraseña</label>
        <input
          class="bg-gray-200 p-2 rounded-md"
          type="password"
          id="password"
          placeholder="Escribe tu contraseña"
          name="password"
          ngModel
        />
        <div class="flex flex-row items-center justify-between space-x-2">
          <div class="flex flex-row items-center gap-2">
            <input
              type="checkbox"
              value="remember"
              id="remember"
              name="remember"
              ngModel
            />
            <label for="remember">Recuérdame</label>
          </div>
          <a class="text-blue-500" href="#">Olvidé mi contraseña</a>
        </div>
        <button
          class="bg-black text-white p-3 rounded-md"
          type="submit"
          id="submit"
        >
          Sign In
        </button>

        <!-- Register zone -->
        <div class="flex flex-row items-center mt-7 m-auto space-x-2">
          <i>
            <!-- <app-google-svg></app-google-svg> -->
          </i>
          <strong>Sign In with Google</strong>
        </div>
      </fieldset>
    </form>

    <!-- Footer -->
    <footer class="flex flex-row space-x-2">
      <strong class="font-normal">¿No tienes cuenta?</strong>
      <a class="font-bold text-blue-500" href="#">Sign Up</a>
    </footer>
  </section>
</main>
