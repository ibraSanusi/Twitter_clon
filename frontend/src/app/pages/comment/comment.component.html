<!-- Comment -->
<div
  id="comment-modal"
  class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center mt-10 w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <!-- Comment section -->
  <section
    class="relative p-4 w-full m-auto max-w-2xl max-h-full flex flex-col justify-between"
  >
    <!-- Creo que sobra -->
    <article class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Comment card header -->
      <header
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Comment
        </h3>
        <!-- Boton cerrar comment card -->
        <button
          (click)="closeModal()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="default-modal"
        >
          <!-- Close comment card icono -->
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </header>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <!-- <app-comment-section
        (toast)="handleActiveToast(!toast)"
        [tweetId]="tweet.id"
      /> -->
        <app-comment-section />

        <!-- Aqui van los comentarios de cada tweet -->
        <div class="max-h-80 overflow-y-auto overflow-x-hidden">
          <!-- <app-comment-card
          *ngFor="let comment of tweet.comments"
          [comment]="comment"
        /> -->
        </div>
      </div>
    </article>

    <!-- Modal toast -->
    <footer id="toast" class="hidden justify-center mb-16">
      <div
        id="toast-simple"
        class="flex items-center w-full max-w-xs p-4 space-x-4 rtl:space-x-reverse text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800"
        role="alert"
      >
        <svg
          class="w-5 h-5 text-blue-600 dark:text-blue-500 rotate-45"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m9 17 8 2L9 1 1 19l8-2Zm0 0V9"
          />
        </svg>
        <div class="ps-4 text-sm font-normal">Message sent successfully.</div>
      </div>
    </footer>
  </section>
  <!-- Fondo borroso -->
  <div
    class="fixed top-0 right-0 bottom-0 left-0 bg-black bg-opacity-50 backdrop-blur-md -z-50"
  ></div>
</div>
